<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    @import url(index.css);
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: cyan; }
  </style>
</head>

<body>

  <main role="main">
    <div class="card">

      <div class="head">
        <img src="images/image-equilibrium.jpg" alt="picture_of_equlibrium">
        <div class="view">
          <img src="images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="eth">
        <img src="images/icon-ethereum.svg"><data value="0.041">0.041</data> ETH
      </div>

      <div class="time">
        <img src="images/icon-clock.svg"><data value="3">3</data> days left
      </div>

      <div class="user">
        <hr>
        <div class="ring"><img src="images/image-avatar.png" alt="avatar"></div> <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
      
    </div>
  </main>

  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>
</html>
